{% extends "base.html" %}
{% block content %}

<h2 style="text-align:center; margin-bottom:10px;">
    Delete Classroom: {{ class_name }}
</h2>

<p style="text-align:center; margin-bottom:25px; color:#555;">
    To delete this classroom permanently, please confirm your password.
</p>

<div style="
    max-width:450px;
    margin:0 auto;
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 8px 22px rgba(0,0,0,0.08);
    text-align:center;
">

    {% if error %}
    <p style="color:red; margin-bottom:10px; font-weight:600;">
        {{ error }}
    </p>
    {% endif %}

    <form method="post">

        <input type="password"
               name="password"
               placeholder="Enter your account password"
               style="width:100%;
                      padding:12px;
                      border-radius:10px;
                      border:1px solid #ccc;
                      margin-bottom:15px;
                      font-size:15px;">

        <button type="submit"
                class="btn"
                style="background:#ff4d4d;
                       width:100%;
                       padding:12px;
                       border-radius:25px;
                       font-size:15px;
                       font-weight:600;">
            Confirm Delete
        </button>
    </form>

    <br>

    <a href="{{ url_for('my_classrooms') }}"
       class="btn btn-secondary"
       style="width:100%; padding:10px;">
        Cancel
    </a>

</div>

{% endblock %}

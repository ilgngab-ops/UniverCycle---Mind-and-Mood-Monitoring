{% extends "base.html" %}
{% block content %}

<h2>{{ class_name }} (Code: {{ code }})</h2>
<p>How do you feel today going to school?</p>

<form method="post">
    <div style="display:flex; flex-wrap:wrap; gap:10px; margin:20px 0;">
        {% for e in emotions %}
        <button
            type="submit"
            name="emotion"
            value="{{ e }}"
            class="btn"
            style="min-width:140px; margin-bottom:5px;">
            {{ e }}
        </button>
        {% endfor %}
    </div>
</form>

<a href="{{ url_for('enter_classroom', code=code) }}" class="btn btn-secondary">
    ‚Üê Back to Classroom
</a>

{% endblock %}
